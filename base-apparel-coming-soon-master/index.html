<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="artical">
    <img src="images/logo.svg" alt="logo" class="artical__img">
    <img src="images/hero-mobile.jpg" alt="hero-mobile" class="artical__img-mobile">
    <h1 class="artical__h1"><span class="artical__h1_P1">We're</span> coming soon</h1>
    <p class="artical__p">Hello fellow shoppers! We're currently building our new fashion store.Add your email below
      to stay up-to-date with announcements and our launch deals.
    </p>
    
    <div class="artical__submit">
      <input type="email" required placeholder="Email Address">
      <button><img src="images/icon-arrow.svg" alt="icon" ></button>
    </div>
  </div>

  <div class="image">
    <img src="images/hero-desktop.jpg" alt="hero-desktop" class="image__img-desktop">
  </div>

</body>

</html>
